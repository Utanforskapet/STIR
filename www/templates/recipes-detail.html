<ion-view view-title="{{recipes.name}}">
  <ion-content class="padding">
      <div  class="center">
      <img  ng-src="{{recipes.img}}" style="width: 200px; height: 150px">
      <p class="textStyle text-center" style="font-size:22px" > {{recipes.name}} </p>
      <p class="textStyle" style="white-space: pre;"> {{recipes.recipe}}</p>
    </div>
  </ion-content>
</ion-view>
