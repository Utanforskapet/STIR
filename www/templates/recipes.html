<ion-view view-title="Receptbanken">
  <ion-content>
   <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="recipes in recipes" type="item-text-wrap" href="#/receptbanken/{{recipes.id}}">
        <img style="width: 140px; height: 100px" ng-src="{{recipes.img}}">
        <h2>{{recipes.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
        
      </ion-item> 
    </ion-list> 
  </ion-content>
    </ion-view>
    </ion-list>
  </ion-content>
</ion-view>
