<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{LocUser.name}}">
  <ion-content class="padding">
    <div class="list" >
          <a class="item item-avatar" ng-repeat="chat in chats">
            <img ng-src="{{chat.imgUrl}}"></img>
            <h2>{{chat.user}}</h2>
            <p>{{chat.message}}</p>
          </a>
      </div>
            <form>
                <div class="list">
                  <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="Message" ng-model="chat.message" >
                    </label>
                      <button class="button button-positive ion ion-chatbubble" ng-click="sendChat(chat)"></button>
                    </div>
                  </div>
            </form>
  </ion-content>
</ion-view>
