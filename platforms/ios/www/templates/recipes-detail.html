<ion-view view-title="{{recipes.name}}">
  <ion-content class="padding">
      <div  class="center text_center">
      <img  ng-src="{{recipes.img}}" style="width: 200px; height: 150px">
      <p class="textStyle" style="font-size:22px" > {{recipes.name}} </p>
    <p class="textStyle" style="white-space: pre;"> {{recipes.recipe}}</p> <br>
     <p class="textStyle" style="font-size:18px"> Så här gör du </p>
        <p class="textStyle" style="white-space: pre;"> {{recipes.tutorial}}</p> <br><br>
    </div>
     </ion-content>
  <ion-footer-bar align-title="left" class="bar-dark" >
  <button class="button button-clear text_center" ng-click="changeView(createAd)">Fortsätt</button>
  </ion-footer-bar>
  </ion-view>
