
<ion-view view-title="Annons">
  <ion-content class="padding">
  <div class="item item-body">

 <!-- <input id="searchTextField" type="text" size="50"> -->

 <ul class="list">
    <li>  <a class="item item-icon-left" data-toggle="collapse" data-target="#ListItem1"  style="color: #FF0059;">
          <i class="icon ion-person-add"></i>
              Hur många middagsgäster?
          </a>
          <ul class="collapse" id="ListItem1">
                <li>
                      <div class="item item-input-inset">
                      <label class="item-input-wrapper">            
                      <input type="text" placeholder="Antal middagsgäster" ng-model="ad.guests">
                      </label>
                      <button class="button button-small" ng-click="update(ad)">
                      Spara
                     </button>
                     </div>
                </li>
          </ul>
    </li>

    <li>  <a class="item item-icon-left" data-toggle="collapse" data-target="#ListItem2"  style="color: #FF0059;">
          <i class="icon ion-home"></i>
          Bestäm plats  </a> 
          <ul class="collapse" id="ListItem2">
                 <li>
                    <div class="item item-input-inset">
                      <label class="item-input-wrapper">            
                      <input type="text" placeholder="Skriv in plats" ng-model="ad.place">
                      </label>
                      <button class="button button-small" ng-click="update(ad)">
                      Spara
                     </button>
                     </div>
                </li>
          </ul>
    </li>

    <li>  <a class="item item-icon-left" data-toggle="collapse" data-target="#ListItem3"  style="color: #FF0059;">
          <i class="icon ion-edit"></i>
          Bestäm ett tema  </a>
          <ul class="collapse" id="ListItem3">
                 <li>
                     <div class="item item-input-inset">
                      <label class="item-input-wrapper" >            
                      <input type="text"  placeholder="Bestäm tema" ng-model="ad.theme">
                      </label>
                      <button class="button button-small"" ng-click="update(ad)" >
                      Spara
                     </button>
                     </div>
                </li>
          </ul>
    </li>

    <li> <a class="item item-icon-left" data-toggle="collapse" data-target="#ListItem4"  style="color: #FF0059;">
         <i class="icon ion-person"></i>
         Bestäm ålder </a>
         <ul class="collapse" id="ListItem4">
                 <li>
                    <div class="item item-input-inset">
                      <label class="item-input-wrapper">            
                      <input type="text" placeholder="Bestäm åldersintervall xx-xx" ng-model="ad.age">
                      </label>
                      <button class="button button-small" ng-click="update(ad)">
                      Spara
                     </button>
                     </div>
                </li>
          </ul>
    </li>

     <li> <a class="item item-icon-left" style="color: #FF0059;">
         <i class="icon ion-person-stalker"></i>
         Bjud in vänner </a> 
         <ul class="item item-icon-left">
          </ul>
     </li>
</ul>

 </div>

  </ion-content>
   <ion-footer-bar align-title="left" class="bar-dark" >
  <button class="button button-clear text_center" ng-click="changeView(preview)">Förhandsgranska</button>
  </ion-footer-bar>
</ion-view>
